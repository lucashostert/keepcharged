<div *ngIf="showpreloader" class="d-flex justify-content-center align-items-center h-100">
  <img src="./assets/images/loading.gif" alt="Carregando..." width="100">
</div>
<div class="row" *ngIf="!showpreloader">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title pull-left">Lista de Estabelecimentos</h4>
        <div class="pull-right">
          <button class="btn btn-success mr-2" (click)="exportToExcel()" *ngIf="usuario.cargo == 'Admin'">
            Exportar <i class="fa fa-file-excel-o"></i>
          </button>
          <button class="btn btn-success" routerLink="/estabelecimento">
            Novo Estabelecimento <i class="mdi mdi-plus"></i>
          </button>
        </div>

        <div class="table-responsive">
          <div *ngIf="iTable.length > 0">
            <ng2-smart-table [settings]="datasettings" text-uppercase [source]="iTable"></ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
