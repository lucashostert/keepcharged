<div *ngIf="showpreloader" class="d-flex justify-content-center align-items-center h-100">
  <img src="./assets/images/loading.gif" alt="Carregando..." width="100">
</div>
<div class="row" *ngIf="!showpreloader">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title pull-left">Nossos Representantes</h4>
        <button class="btn btn-success pull-right" routerLink="/representante">
          Novo Representante <i class="mdi mdi-plus"></i>
        </button>
        <div class="table-responsive">
          <div *ngIf="irepresentantes.length > 0 && datasettings !== null">
            <ng2-smart-table [settings]="datasettings" [source]="irepresentantes"></ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
